<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrativo - IZETA 2025</title>
    <style>
        :root {
            /* Sistema de colores coherente con el proyecto */
            --primary: #1E3A8A;
            --primary-dark: #0E2A6A;
            --secondary: #111827;
            --accent-gold: #FBBF24;
            --accent-purple: #9b59b6;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #DC2626;
            --info: #3B82F6;
            
            --bg-light: #F9FAFB;
            --bg-dark: #1F2937;
            --text-primary: #111827;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        /* Layout principal con sidebar mejorado */
        .dashboard-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar mejorado */
        .sidebar {
            background: var(--bg-dark);
            color: white;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .sidebar-user {
            font-size: 0.875rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .nav-section {
            padding: 1rem 0;
        }
        
        .nav-section-title {
            padding: 0.5rem 1.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.6;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.2s;
            position: relative;
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .nav-item.active {
            background: var(--primary);
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent-gold);
        }
        
        .nav-icon {
            width: 20px;
            text-align: center;
        }
        
        .nav-badge {
            margin-left: auto;
            background: var(--danger);
            color: white;
            font-size: 0.75rem;
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
        }
        
        /* Contenido principal */
        .main-content {
            padding: 0;
            background: var(--bg-light);
            overflow-x: hidden;
        }
        
        /* Header mejorado */
        .main-header {
            background: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }
        
        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        /* Sistema de filtros mejorado */
        .filters-bar {
            background: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filter-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        /* Contenedor de contenido */
        .content-wrapper {
            padding: 2rem;
        }
        
        /* Grid de estadísticas mejorado */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }
        
        .stat-card.primary::before { background: var(--primary); }
        .stat-card.success::before { background: var(--success); }
        .stat-card.warning::before { background: var(--warning); }
        .stat-card.danger::before { background: var(--danger); }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .stat-icon.primary { background: rgba(30, 58, 138, 0.1); color: var(--primary); }
        .stat-icon.success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .stat-icon.warning { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .stat-icon.danger { background: rgba(220, 38, 38, 0.1); color: var(--danger); }
        
        .stat-content {
            flex: 1;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .stat-change {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
        }
        
        .change-positive { color: var(--success); }
        .change-negative { color: var(--danger); }
        
        /* Gráficos mejorados */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .chart-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .chart-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .chart-body {
            padding: 1.5rem;
        }
        
        /* Tablas mejoradas */
        .table-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .table-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .table-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-input {
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 300px;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        /* Tabla responsive mejorada */
        .table-wrapper {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: var(--bg-light);
        }
        
        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }
        
        td {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        tr:hover {
            background: rgba(30, 58, 138, 0.02);
        }
        
        /* Sistema de badges mejorado */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .badge-primary { background: rgba(30, 58, 138, 0.1); color: var(--primary); }
        .badge-success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .badge-warning { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .badge-danger { background: rgba(220, 38, 38, 0.1); color: var(--danger); }
        .badge-info { background: rgba(59, 130, 246, 0.1); color: var(--info); }
        
        /* Botones mejorados */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--bg-light);
        }
        
        .btn-icon {
            padding: 0.5rem;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 6px;
        }
        
        .btn-icon:hover {
            background: var(--bg-light);
            color: var(--text-primary);
        }
        
        /* Indicadores de riesgo */
        .risk-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .risk-critical { color: var(--danger); }
        .risk-high { color: #ef4444; }
        .risk-medium { color: var(--warning); }
        .risk-low { color: var(--success); }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error message */
        .error-container {
            background: #fee2e2;
            border: 1px solid #dc2626;
            color: #991b1b;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .error-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 400px;
            animation: slideInRight 0.3s ease;
            z-index: 1000;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .dashboard-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: fixed;
                left: -260px;
                z-index: 100;
                transition: left 0.3s ease;
            }
            
            .sidebar.open {
                left: 0;
            }
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .search-input {
                width: 100%;
            }
        }
        
        /* Utility classes */
        .text-muted { color: var(--text-secondary); }
        .text-small { font-size: 0.875rem; }
        .font-semibold { font-weight: 600; }
        .mt-4 { margin-top: 1rem; }
        .mb-4 { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span>♔</span>
                    <span>IZETA 2025</span>
                </div>
                <div class="sidebar-user">
                    <span>👤</span>
                    <span id="currentUserEmail">Cargando...</span>
                </div>
            </div>
            
            <nav class="nav-section">
                <div class="nav-section-title">PRINCIPAL</div>
                <a href="#overview" class="nav-item active" data-page="overview">
                    <span class="nav-icon">📊</span>
                    <span>Vista General</span>
                </a>
                <a href="#students" class="nav-item" data-page="students">
                    <span class="nav-icon">👥</span>
                    <span>Gestión de Alumnos</span>
                    <span class="nav-badge" id="totalStudentsBadge">0</span>
                </a>
                <a href="#results" class="nav-item" data-page="results">
                    <span class="nav-icon">📈</span>
                    <span>Resultados</span>
                </a>
                <a href="#simulations" class="nav-item" data-page="simulations">
                    <span class="nav-icon">🎯</span>
                    <span>Simulacros</span>
                </a>
            </nav>
            
            <nav class="nav-section" style="margin-top: auto; padding-bottom: 2rem;">
                <a href="#" class="nav-item" onclick="logout()">
                    <span class="nav-icon">🚪</span>
                    <span>Cerrar Sesión</span>
                </a>
            </nav>
        </aside>
        
        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Header principal -->
            <header class="main-header">
                <div class="header-left">
                    <h1 class="page-title" id="pageTitle">Vista General</h1>
                    <nav class="breadcrumb">
                        <span>Dashboard</span>
                        <span>/</span>
                        <span id="breadcrumbCurrent">Vista General</span>
                    </nav>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="refreshData()">
                        🔄 Actualizar
                    </button>
                    <button class="btn btn-primary" onclick="window.location.href='/admin/bulk-users.html'">
                        ➕ Añadir alumnos
                    </button>
                </div>
            </header>
            
            <!-- Barra de filtros -->
            <div class="filters-bar" id="filtersBar">
                <div class="filter-group">
                    <label class="filter-label">Cohorte:</label>
                    <select id="cohortFilter" class="btn btn-secondary" onchange="applyFilters()">
                        <option value="all">Todas</option>
                        <option value="20h">20h - Base</option>
                        <option value="36h">36h - Intensivo</option>
                        <option value="48h">48h - Élite</option>
                        <option value="sin_asignar">Sin asignar</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Estado:</label>
                    <select id="statusFilter" class="btn btn-secondary" onchange="applyFilters()">
                        <option value="all">Todos</option>
                        <option value="active">Activos</option>
                        <option value="inactive">Inactivos</option>
                    </select>
                </div>
            </div>
            
            <!-- Contenido dinámico -->
            <div class="content-wrapper" id="contentWrapper">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 1rem;">Cargando dashboard...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/config.js"></script>
    <script>
        // Variables globales del dashboard
        let currentUser = null;
        let currentPage = 'overview';
        let dashboardData = {
            students: [],
            results: [],
            simulations: [],
            cohortStats: {}
        };
        let filters = {
            cohort: 'all',
            status: 'all'
        };

        // Inicialización del dashboard
        async function initDashboard() {
            try {
                console.log('Iniciando dashboard...');
                
                // Verificar autenticación
                const user = await checkAuth();
                if (!user) {
                    console.log('No hay usuario autenticado');
                    window.location.href = '/admin/login.html';
                    return;
                }

                // Verificar permisos de admin de forma simple
                // Como no tenemos la función RPC, verificamos por email
                const adminEmails = ['chus@iz.academy']; // Añade aquí los emails de administradores
                const isAdminUser = adminEmails.includes(user.email);
                
                if (!isAdminUser) {
                    console.log('Usuario no es administrador');
                    showError('No tienes permisos de administrador');
                    setTimeout(() => {
                        window.location.href = '/public/index.html';
                    }, 2000);
                    return;
                }

                currentUser = user;
                document.getElementById('currentUserEmail').textContent = user.email;

                // Cargar datos iniciales
                await loadDashboardData();

                // Configurar navegación
                setupNavigation();

                // Mostrar página inicial
                showPage('overview');

            } catch (error) {
                console.error('Error iniciando dashboard:', error);
                showError('Error al cargar el dashboard: ' + error.message);
            }
        }

        // Cargar todos los datos del dashboard
        async function loadDashboardData() {
            try {
                console.log('Cargando datos del dashboard...');
                
                // Cargar datos básicos que sabemos que existen
                const [
                    studentsResponse,
                    simulationsResponse,
                    resultsResponse
                ] = await Promise.all([
                    // Todos los estudiantes
                    supabaseClient
                        .from('users')
                        .select('*')
                        .order('created_at', { ascending: false }),
                    
                    // Simulacros
                    supabaseClient
                        .from('weekly_simulations')
                        .select('*')
                        .order('week_number', { ascending: false }),
                    
                    // Resultados recientes (con información de usuarios)
                    supabaseClient
                        .from('user_results')
                        .select(`
                            *,
                            users!inner(slug, username, email, cohort)
                        `)
                        .order('submitted_at', { ascending: false })
                        .limit(100)
                ]);

                // Verificar errores
                if (studentsResponse.error) {
                    console.error('Error cargando estudiantes:', studentsResponse.error);
                    throw new Error('Error al cargar estudiantes');
                }

                // Procesar y almacenar datos
                dashboardData.students = studentsResponse.data || [];
                dashboardData.simulations = simulationsResponse.data || [];
                dashboardData.results = resultsResponse.data || [];

                // Calcular estadísticas por cohorte manualmente
                dashboardData.cohortStats = calculateCohortStats(dashboardData.students);

                // Actualizar badges
                updateBadges();

                console.log('Datos cargados correctamente', dashboardData);
                
            } catch (error) {
                console.error('Error cargando datos:', error);
                showError('Error al cargar los datos: ' + error.message);
            }
        }

        // Calcular estadísticas por cohorte
        function calculateCohortStats(students) {
            const stats = {};
            const cohorts = ['20h', '36h', '48h', 'sin_asignar'];
            
            cohorts.forEach(cohort => {
                const cohortStudents = students.filter(s => s.cohort === cohort);
                stats[cohort] = {
                    total: cohortStudents.length,
                    active: cohortStudents.filter(s => s.active).length,
                    avgElo: cohortStudents.length > 0 
                        ? Math.round(cohortStudents.reduce((sum, s) => sum + s.current_elo, 0) / cohortStudents.length)
                        : 0,
                    avgScore: cohortStudents.length > 0
                        ? (cohortStudents.reduce((sum, s) => sum + (s.average_score || 0), 0) / cohortStudents.length).toFixed(1)
                        : 0
                };
            });
            
            return stats;
        }

        // Configurar navegación entre páginas
        function setupNavigation() {
            document.querySelectorAll('.nav-item[data-page]').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = item.dataset.page;
                    showPage(page);
                    
                    // Actualizar estado activo
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                });
            });
        }

        // Mostrar página específica
        function showPage(page) {
            currentPage = page;
            const contentWrapper = document.getElementById('contentWrapper');
            
            // Actualizar título y breadcrumb
            const titles = {
                'overview': 'Vista General',
                'students': 'Gestión de Alumnos',
                'results': 'Resultados',
                'simulations': 'Gestión de Simulacros'
            };
            
            document.getElementById('pageTitle').textContent = titles[page];
            document.getElementById('breadcrumbCurrent').textContent = titles[page];
            
            // Mostrar/ocultar filtros según la página
            document.getElementById('filtersBar').style.display = 
                ['overview', 'students', 'results'].includes(page) ? 'flex' : 'none';
            
            // Cargar contenido de la página
            switch(page) {
                case 'overview':
                    renderOverviewPage();
                    break;
                case 'students':
                    renderStudentsPage();
                    break;
                case 'results':
                    renderResultsPage();
                    break;
                case 'simulations':
                    renderSimulationsPage();
                    break;
            }
        }

        // Renderizar página de vista general
        function renderOverviewPage() {
            const filteredData = applyDataFilters(dashboardData);
            
            // Calcular estadísticas
            const totalStudents = filteredData.students.length;
            const activeStudents = filteredData.students.filter(s => s.active).length;
            const avgProbability = totalStudents > 0
                ? (filteredData.students.reduce((sum, s) => sum + (s.probability_pass || 50), 0) / totalStudents).toFixed(1)
                : 0;
            const atRiskCount = filteredData.students.filter(s => (s.probability_pass || 50) < 50).length;
            
            const html = `
                <!-- Estadísticas principales -->
                <div class="stats-grid">
                    <div class="stat-card primary">
                        <div class="stat-header">
                            <div class="stat-icon primary">👥</div>
                            <div class="stat-content">
                                <div class="stat-label">Total Estudiantes</div>
                                <div class="stat-value">${totalStudents}</div>
                                <div class="stat-change">
                                    <span>${activeStudents} activos</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card success">
                        <div class="stat-header">
                            <div class="stat-icon success">📈</div>
                            <div class="stat-content">
                                <div class="stat-label">Probabilidad Media</div>
                                <div class="stat-value">${avgProbability}%</div>
                                <div class="stat-change">
                                    <span>De aprobar</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card warning">
                        <div class="stat-header">
                            <div class="stat-icon warning">⚠️</div>
                            <div class="stat-content">
                                <div class="stat-label">En Riesgo</div>
                                <div class="stat-value">${atRiskCount}</div>
                                <div class="stat-change">
                                    <span>P(Aprobar) < 50%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card danger">
                        <div class="stat-header">
                            <div class="stat-icon danger">📊</div>
                            <div class="stat-content">
                                <div class="stat-label">Simulacros</div>
                                <div class="stat-value">${dashboardData.simulations.length}</div>
                                <div class="stat-change">
                                    <span>Totales realizados</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Estadísticas por cohorte -->
                <div class="table-card">
                    <div class="table-header">
                        <h2 class="table-title">📊 Estadísticas por Cohorte</h2>
                    </div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Cohorte</th>
                                    <th>Total</th>
                                    <th>Activos</th>
                                    <th>ELO Promedio</th>
                                    <th>Score Promedio</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${Object.entries(dashboardData.cohortStats).map(([cohort, stats]) => `
                                    <tr>
                                        <td><span class="badge badge-info">${cohort}</span></td>
                                        <td>${stats.total}</td>
                                        <td>${stats.active}</td>
                                        <td>${stats.avgElo}</td>
                                        <td>${stats.avgScore}/10</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Últimos resultados -->
                <div class="table-card">
                    <div class="table-header">
                        <h2 class="table-title">📝 Últimos Resultados Enviados</h2>
                    </div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Estudiante</th>
                                    <th>Cohorte</th>
                                    <th>Score</th>
                                    <th>Simulacro</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${dashboardData.results.slice(0, 10).map(result => `
                                    <tr>
                                        <td>${formatDate(result.submitted_at)}</td>
                                        <td>${result.users?.username || 'N/A'}</td>
                                        <td><span class="badge badge-info">${result.users?.cohort || 'N/A'}</span></td>
                                        <td><strong>${result.score}/10</strong></td>
                                        <td>Simulacro ${result.simulation_id ? '#' + result.simulation_id.substring(0, 8) : 'N/A'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('contentWrapper').innerHTML = html;
        }

        // Renderizar página de estudiantes
        function renderStudentsPage() {
            const filteredStudents = applyDataFilters(dashboardData).students;
            
            const html = `
                <div class="table-card">
                    <div class="table-header">
                        <h2 class="table-title">📊 Todos los Estudiantes (${filteredStudents.length})</h2>
                        <div class="table-controls">
                            <div class="search-box">
                                <span class="search-icon">🔍</span>
                                <input type="text" class="search-input" placeholder="Buscar por nombre, email o slug..." 
                                       onkeyup="filterTable('studentsTable', this.value)">
                            </div>
                            <button class="btn btn-primary" onclick="window.location.href='/admin/bulk-users.html'">
                                ➕ Añadir alumnos
                            </button>
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table id="studentsTable">
                            <thead>
                                <tr>
                                    <th>Estudiante</th>
                                    <th>Email</th>
                                    <th>Slug</th>
                                    <th>Cohorte</th>
                                    <th>ELO</th>
                                    <th>Simulacros</th>
                                    <th>Promedio</th>
                                    <th>P(Aprobar)</th>
                                    <th>Racha</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${filteredStudents.map(student => `
                                    <tr>
                                        <td class="font-semibold">${student.username}</td>
                                        <td class="text-small">${student.email}</td>
                                        <td><code>${student.slug}</code></td>
                                        <td>
                                            <span class="badge badge-info">${student.cohort}</span>
                                        </td>
                                        <td class="font-semibold" style="color: var(--primary);">
                                            ${student.current_elo}
                                        </td>
                                        <td>${student.total_simulations}</td>
                                        <td>${student.average_score?.toFixed(1) || 'N/A'}/10</td>
                                        <td>
                                            <div class="risk-indicator ${getProbabilityClass(student.probability_pass)}">
                                                ${student.probability_pass?.toFixed(0) || 50}%
                                            </div>
                                        </td>
                                        <td>
                                            ${student.current_streak > 0 ? 
                                                `<span class="badge badge-danger">🔥 ${student.current_streak}</span>` : 
                                                '-'}
                                        </td>
                                        <td>${student.active ? '✅ Activo' : '❌ Inactivo'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('contentWrapper').innerHTML = html;
        }

        // Renderizar página de resultados
        function renderResultsPage() {
            const filteredResults = dashboardData.results.filter(r => {
                if (filters.cohort !== 'all' && r.users?.cohort !== filters.cohort) return false;
                return true;
            });
            
            const html = `
                <div class="table-card">
                    <div class="table-header">
                        <h2 class="table-title">📈 Todos los Resultados (${filteredResults.length})</h2>
                    </div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Estudiante</th>
                                    <th>Email</th>
                                    <th>Cohorte</th>
                                    <th>Score</th>
                                    <th>Aciertos</th>
                                    <th>Fallos</th>
                                    <th>Blancos</th>
                                    <th>En directo</th>
                                    <th>Tiempo</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${filteredResults.map(result => `
                                    <tr>
                                        <td>${formatDate(result.submitted_at)}</td>
                                        <td class="font-semibold">${result.users?.username || 'N/A'}</td>
                                        <td class="text-small">${result.users?.email || 'N/A'}</td>
                                        <td><span class="badge badge-info">${result.users?.cohort || 'N/A'}</span></td>
                                        <td><strong>${result.score}/10</strong></td>
                                        <td>${result.correct_answers || 0}</td>
                                        <td>${result.wrong_answers || 0}</td>
                                        <td>${result.blank_answers || 0}</td>
                                        <td>${result.is_saturday_live ? '🔴 Sí' : '⚪ No'}</td>
                                        <td>${result.time_taken ? Math.round(result.time_taken/60) + ' min' : 'N/A'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('contentWrapper').innerHTML = html;
        }

        // Renderizar página de simulacros
        function renderSimulationsPage() {
            const html = `
                <div class="table-card">
                    <div class="table-header">
                        <h2 class="table-title">🎯 Gestión de Simulacros</h2>
                    </div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Semana</th>
                                    <th>Fechas</th>
                                    <th>Estado</th>
                                    <th>Participantes</th>
                                    <th>Score Promedio</th>
                                    <th>Score Máximo</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${dashboardData.simulations.map(sim => `
                                    <tr>
                                        <td><strong>RF${sim.week_number}</strong></td>
                                        <td>${formatDate(sim.start_date)} - ${formatDate(sim.end_date)}</td>
                                        <td>
                                            <span class="badge badge-${sim.status === 'active' ? 'success' : 'secondary'}">
                                                ${sim.status === 'active' ? '🟢 Activo' : '⚪ Finalizado'}
                                            </span>
                                        </td>
                                        <td>${sim.total_participants || 0}</td>
                                        <td>${sim.average_score?.toFixed(1) || 'N/A'}/10</td>
                                        <td>${sim.top_score ? (sim.top_score/10).toFixed(1) : 'N/A'}/10</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('contentWrapper').innerHTML = html;
        }

        // Aplicar filtros a los datos
        function applyDataFilters(data) {
            let filtered = { ...data };
            
            // Filtro por cohorte
            if (filters.cohort !== 'all') {
                filtered.students = filtered.students.filter(s => s.cohort === filters.cohort);
            }
            
            // Filtro por estado
            if (filters.status === 'active') {
                filtered.students = filtered.students.filter(s => s.active);
            } else if (filters.status === 'inactive') {
                filtered.students = filtered.students.filter(s => !s.active);
            }
            
            return filtered;
        }

        // Funciones de utilidad
        function showError(message) {
            const contentWrapper = document.getElementById('contentWrapper');
            contentWrapper.innerHTML = `
                <div class="error-container">
                    <div class="error-title">❌ Error</div>
                    <div>${message}</div>
                </div>
            `;
        }

        function showNotification(type, message) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div>
                    ${type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️'}
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        function getProbabilityClass(probability) {
            if (!probability) probability = 50;
            if (probability >= 70) return 'risk-low';
            if (probability >= 50) return 'risk-medium';
            if (probability >= 30) return 'risk-high';
            return 'risk-critical';
        }

        function filterTable(tableId, searchTerm) {
            const table = document.getElementById(tableId);
            if (!table) return;
            
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm.toLowerCase()) ? '' : 'none';
            });
        }

        function updateBadges() {
            document.getElementById('totalStudentsBadge').textContent = dashboardData.students.length;
        }

        function applyFilters() {
            filters.cohort = document.getElementById('cohortFilter').value;
            filters.status = document.getElementById('statusFilter').value;
            showPage(currentPage);
        }

        async function refreshData() {
            showNotification('info', 'Actualizando datos...');
            await loadDashboardData();
            showPage(currentPage);
            showNotification('success', 'Datos actualizados');
        }

        async function logout() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                await supabaseClient.auth.signOut();
                window.location.href = '/admin/login.html';
            }
        }

        // Inicializar dashboard cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>

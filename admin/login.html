<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZETA 2025 - Login</title>
    <style>
        :root {
            --primary: #1E3A8A;
            --primary-dark: #0E2A6A;
            --bg-light: #F9FAFB;
            --text-dark: #212121;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        .error {
            color: #dc2626;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê IZETA 2025 - Acceso</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit">Iniciar Sesi√≥n</button>
        </form>
        <div id="error" class="error"></div>
        <div class="links">
            <a href="/public/index.html">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/izeta2025/assets/js/config.js"></script>
    <script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');

    console.log('1. Email:', email);
    
    try {

            email: email,
            password: password
        });

            console.error('‚ùå Error de autenticaci√≥n:', authError);
            throw authError;
        }
        
        console.log('‚úÖ Autenticaci√≥n exitosa');
        console.log('3. Usuario autenticado:', authData.user.email);
        
        // Peque√±a pausa para asegurar que la sesi√≥n se establezca
        await new Promise(resolve => setTimeout(resolve, 500));
        
        // Paso 2: Verificar si el usuario actual est√° autenticado
        console.log('4. Verificando sesi√≥n actual...');
        const { data: { user: currentUser } } = await supabaseClient.auth.getUser();
        console.log('5. Usuario en sesi√≥n:', currentUser?.email);

        console.log('6. Buscando en tabla users...');
        const { data: userData, error: userError } = await supabaseClient
            .from('users')
            .select('*')
            .eq('email', email)
            .single();
            
        console.log('7. Datos del usuario:', userData);
        console.log('8. Error al buscar usuario:', userError);

        console.log('9. Llamando a funci√≥n is_admin RPC...');
        const { data: isAdminRPC, error: rpcError } = await supabaseClient.rpc('is_admin');
        console.log('10. Resultado RPC is_admin:', isAdminRPC);
        console.log('11. Error RPC:', rpcError);

        let isAdminUser = false;
        
        // M√©todo 1: Usar RPC si funciona

            isAdminUser = isAdminRPC === true;
            console.log('12. Admin seg√∫n RPC:', isAdminUser);
        }

        else if (userData && userData.is_admin !== undefined) {
            isAdminUser = userData.is_admin === true;

    </script>
</body>
</html>

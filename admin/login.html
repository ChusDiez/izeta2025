<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZETA 2025 - Login</title>
    <style>
        :root {
            --primary: #1E3A8A;
            --primary-dark: #0E2A6A;
            --bg-light: #F9FAFB;
            --text-dark: #212121;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            color: #dc2626;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .debug-info {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            font-size: 0.875rem;
            font-family: monospace;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê IZETA 2025 - Acceso</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" id="submitBtn">Iniciar Sesi√≥n</button>
        </form>
        <div id="error" class="error"></div>
        <div class="links">
            <a href="../public/index.html">‚Üê Volver al inicio</a>
        </div>
        
        <!-- Debug info (solo visible si hay errores) -->
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuraci√≥n de Supabase embebida directamente
        const SUPABASE_URL = 'https://hindymhwohevsqumekyv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhpbmR5bWh3b2hldnNxdW1la3l2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3ODc4OTksImV4cCI6MjA2NDM2Mzg5OX0.oHuotC0MjPDrEMQksKt6QJ-Z_Yh0G60ZNRv5Ncy4MUQ';
        
        // Verificar que Supabase se carg√≥ correctamente
        if (typeof supabase === 'undefined') {
            console.error('Supabase no se carg√≥ correctamente');
            document.getElementById('error').textContent = 'Error: No se pudo cargar Supabase';
            document.getElementById('error').style.display = 'block';
        } else {
            console.log('Supabase cargado correctamente');
            
            // Crear cliente de Supabase
            const { createClient } = supabase;
            const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // Funciones helper
            async function checkAuth() {
                const { data: { user } } = await supabaseClient.auth.getUser();
                return user;
            }
            
            async function isAdmin() {
                try {
                    const user = await checkAuth();
                    if (!user) return false;
                    
                    // Primero verificamos si el usuario tiene un registro en la tabla users
                    const { data: userData, error: userError } = await supabaseClient
                        .from('users')
                        .select('email')
                        .eq('email', user.email)
                        .single();
                    
                    if (userError || !userData) {
                        console.log('Usuario no encontrado en tabla users');
                        return false;
                    }
                    
                    // Luego verificamos si es admin usando la funci√≥n RPC
                    const { data, error } = await supabaseClient.rpc('is_admin');
                    if (error) {
                        console.error('Error checking admin:', error);
                        return false;
                    }
                    return data === true;
                } catch (error) {
                    console.error('Error in isAdmin:', error);
                    return false;
                }
            }
            
            // Manejador del formulario
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('error');
                const submitBtn = document.getElementById('submitBtn');
                const debugDiv = document.getElementById('debugInfo');
                
                // Resetear mensajes de error
                errorDiv.style.display = 'none';
                debugDiv.style.display = 'none';
                
                // Deshabilitar bot√≥n mientras procesa
                submitBtn.disabled = true;
                submitBtn.textContent = 'Iniciando sesi√≥n...';
                
                try {
                    console.log('Intentando login con:', email);
                    
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        console.error('Error de autenticaci√≥n:', error);
                        throw error;
                    }
                    
                    console.log('Login exitoso, verificando permisos de admin...');
                    
                    // Verificar si es admin
                    const isAdminUser = await isAdmin();
                    console.log('Es admin:', isAdminUser);
                    
                    if (isAdminUser) {
                        console.log('Redirigiendo a Dashboard...');
                        // Usar ruta relativa para Dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        console.log('Redirigiendo a Leaderboard...');
                        // Si no es admin, redirigir al leaderboard p√∫blico
                        window.location.href = '../public/leaderboard.html';
                    }
                    
                } catch (error) {
                    console.error('Error completo:', error);
                    
                    // Mostrar error amigable
                    let errorMessage = 'Error al iniciar sesi√≥n';
                    
                    if (error.message) {
                        if (error.message.includes('Invalid login credentials')) {
                            errorMessage = 'Email o contrase√±a incorrectos';
                        } else if (error.message.includes('Email not confirmed')) {
                            errorMessage = 'Por favor confirma tu email antes de iniciar sesi√≥n';
                        } else {
                            errorMessage = error.message;
                        }
                    }
                    
                    errorDiv.textContent = errorMessage;
                    errorDiv.style.display = 'block';
                    
                    // Mostrar informaci√≥n de debug
                    debugDiv.innerHTML = `
                        <strong>Debug Info:</strong><br>
                        URL: ${window.location.href}<br>
                        Supabase URL: ${SUPABASE_URL}<br>
                        Error: ${error.message || 'Unknown error'}<br>
                        Time: ${new Date().toLocaleTimeString()}
                    `;
                    debugDiv.style.display = 'block';
                    
                } finally {
                    // Rehabilitar bot√≥n
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Iniciar Sesi√≥n';
                }
            });
            
            // Verificar si ya hay una sesi√≥n activa al cargar
            (async () => {
                const user = await checkAuth();
                if (user) {
                    console.log('Usuario ya autenticado:', user.email);
                    const isAdminUser = await isAdmin();
                    if (isAdminUser) {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = '../public/leaderboard.html';
                    }
                }
            })();
        }
    </script>
</body>
</html>

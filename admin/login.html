<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZETA 2025 - Login</title>
    <style>
        :root {
            --primary: #1E3A8A;
            --primary-dark: #0E2A6A;
            --bg-light: #F9FAFB;
            --text-dark: #212121;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            color: #dc2626;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üîê IZETA 2025 - Acceso</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" id="submitBtn">Iniciar Sesi√≥n</button>
        </form>
        <div id="error" class="error"></div>
        <div class="links">
            <a href="../public/index.html">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Sistema de configuraci√≥n de entorno -->
    <script src="../assets/js/env-config.js"></script>
    
    <!-- Configuraci√≥n de Supabase -->
    <script src="../assets/js/config.js"></script>
    
    <script>
        
        // ========================================
        // FUNCI√ìN PARA DETECTAR SI ESTAMOS EN GITHUB PAGES
        // ========================================
        function getBasePath() {
            // Si estamos en GitHub Pages, necesitamos a√±adir el nombre del repositorio
            if (window.location.hostname.includes('github.io')) {
                const pathParts = window.location.pathname.split('/');
                // El primer elemento despu√©s de la / es el nombre del repositorio
                return '/' + pathParts[1];
            }
            // Si estamos en desarrollo local, no necesitamos prefijo
            return '';
        }
        
        // ========================================
        // FUNCI√ìN SIMPLE PARA VERIFICAR SI ES ADMIN
        // ========================================
        async function checkIfUserIsAdmin(email) {
            try {
                console.log('Verificando si es admin:', email);
                
                // Buscar directamente en la tabla users
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('is_admin')
                    .eq('email', email.toLowerCase().trim()) // Normalizar email
                    .single();
                
                if (error) {
                    console.error('Error al buscar usuario:', error);
                    return false;
                }
                
                console.log('Datos del usuario:', data);
                
                // Verificar si el campo is_admin es true
                return data && data.is_admin === true;
                
            } catch (error) {
                console.error('Error en checkIfUserIsAdmin:', error);
                return false;
            }
        }
        
        // ========================================
        // MANEJADOR DEL FORMULARIO DE LOGIN
        // ========================================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');
            
            // Limpiar errores anteriores
            errorDiv.style.display = 'none';
            
            // Deshabilitar bot√≥n mientras procesa
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verificando...';
            
            try {
                // PASO 1: Autenticar al usuario
                console.log('Iniciando sesi√≥n...');
                const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    throw authError;
                }
                
                console.log('Login exitoso');
                
                // PASO 2: Verificar si es admin (sin usar RPC)
                const isAdmin = await checkIfUserIsAdmin(email);
                console.log('¬øEs admin?', isAdmin);
                
                // PASO 3: Redirigir seg√∫n el resultado
                const basePath = getBasePath();
                
                if (isAdmin) {
                    console.log('Redirigiendo a Dashboard...');
                    window.location.href = basePath + '/admin/dashboard.html';
                } else {
                    console.log('Redirigiendo a Leaderboard...');
                    window.location.href = basePath + '/public/leaderboard.html';
                }
                
            } catch (error) {
                console.error('Error:', error);
                
                // Mostrar mensaje de error amigable
                let mensaje = 'Error al iniciar sesi√≥n';
                if (error.message.includes('Invalid login credentials')) {
                    mensaje = 'Email o contrase√±a incorrectos';
                } else if (error.message) {
                    mensaje = error.message;
                }
                
                errorDiv.textContent = mensaje;
                errorDiv.style.display = 'block';
                
                // Rehabilitar bot√≥n
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesi√≥n';
            }
        });
    </script>
</body>
</html>

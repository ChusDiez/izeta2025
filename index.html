<!-- index.html en la raíz del proyecto -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IZETA 2025 - Portal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f9fafb;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1E3A8A;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: #1E3A8A;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        a:hover {
            background: #0E2A6A;
            transform: translateY(-2px);
        }
        .admin {
            background: #DC2626;
        }
        .admin:hover {
            background: #991B1B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 IZETA 2025</h1>
        <div class="links">
            <a href="public/index.html">📚 Portal Principal</a>
            <a href="public/leaderboard.html">🏆 Ranking Público</a>
            <a href="public/submit-results.html">📊 Enviar Resultados</a>
            <a href="admin/login.html" class="admin">🔐 Acceso Admin</a>
        </div>
    </div>
</body>
</html>
